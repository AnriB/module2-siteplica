<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" type="image/png" href="img/favicon.jpg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Netflix profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="img/logo.png" alt="" width="91.5" class="mx-3" />
    </nav>

    <div class="container">
      <div class="row align-items-center profile">
        <div class="col">
          <p class="text-light profile-header">Edit Profile</p>
        </div>
      </div>

      <div class="row profile">
        <div class="col-3">
          <img
            src="img/strivepic.png"
            alt=""
            class="img-fluid"
            width="200px"
            height="200px"
          />
        </div>

        <div class="col profile-header2">
          <div class="row">
            <p>
              <span class="text-light" style="background-color: grey"
                >Strive Student</span
              >
            </p>
          </div>
          <div class="row">
            <p>
              <span class="text-light" style="font-size: large">Language:</span>
            </p>
          </div>
          <div class="row">
            <div class="dropdown mb-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                English
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">French</a>
                <a class="dropdown-item" href="#">Spanish</a>
                <a class="dropdown-item" href="#">Italian</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row profile mt-3">
        <div class="col-3"></div>
        <div class="col profile-header2">
          <div class="row">
            <span class="text-light" style="font-size: large"
              >Maturity Settings:</span
            >
          </div>
          <div class="row">
            <p>
              <span class="text-light" style="background-color: grey"
                >All Maturity Ratings</span
              >
            </p>
          </div>
          <div class="row">
            <p class="text-light">
              Show titles of all maturity ratings for this profile
            </p>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary mb-3">Edit</button>
          </div>
        </div>
      </div>
      <div class="row profile mt-3">
        <div class="col-3"></div>
        <div class="col profile-header2 mb-3">
          <div class="row">
            <p>
              <span class="text-light" style="background-color: grey"
                >All Maturity Ratings</span
              >
            </p>
          </div>
          <div class="row">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
                checked
              />
              <label class="form-check-label" for="defaultCheck1">
                <span class="text-light"
                  >Autoplay next episode in a series on all devices.</span
                >
              </label>
            </div>
          </div>
          <div class="row">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck2"
                checked
              />
              <label class="form-check-label" for="defaultCheck1">
                <span class="text-light"
                  >Autoplay previews while browsing on all devices.</span
                >
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
